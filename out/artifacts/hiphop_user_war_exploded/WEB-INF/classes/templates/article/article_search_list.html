<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hiphop中文网——文章检索</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="Stylesheet" type="text/css" href="/css/css.css" charset="gb2312"/>
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/jquery.slides.js"></script>
    <script type="text/javascript" src="/js/slider.js"></script>
</head>
<body>
<!------------头部-------------->
<div class="top_bg" th:replace="common/head::headContent"></div>
<!------------搜索条-------------->
<div class="top_bg" th:replace="common/search::searchContent"></div>
<!------------您的位置-------------->
<div class="wrap weizhi">
    <div class="left" style="margin-top: 10px; margin: 10px;">
        <img src="/images/weizhi.png "/></div>
    <div class="left">
        <h3>
            您的当前位置:文章检索</h3>
    </div>
    <div class="clear">
    </div>
</div>

<!------------列表页-------------->
<div class="wrap yunliebiao">
    <ul th:if="${ not #lists.isEmpty(page.records)}" th:each="article:${page.records}">
        <li class="yun_item">
            <div class="right" onclick="showArticleInfo(this)" th:data-article-id="${article.articleId}">
                <h1 th:text="${article.articleTitle}"></h1>
                <h3>
                    <span th:text="${article.pubTime!=null?#dates.format(article.pubTime, 'yyyy-MM-dd HH:mm:ss'):'未知'}"></span>
                    <span>作者:</span><span th:text="${article.member!=null?article.member.email:'未知'}"></span>
                </h3>
                <h5 th:text="${article.articleTitle}"></h5>
            </div>
            <div class="left">
                <img src="/images/yun/yun1.jpg"/>
            </div>
            <div class="clear">
            </div>
        </li>
    </ul>
    <script>
        function showArticleInfo(dom) {
            var articleId=$(dom).data('article-id');
            window.open('/article/'+articleId+'.html','showArticle');
        }
    </script>
    <span th:if="${#lists.isEmpty(page.records)}" style="color: #0000FF;font-size: 14px">未查询到相关文章数据</span>
    <div class="clear">
    </div>
</div>
<!------------尾部-------------->
<div class="footer" th:replace="common/bottom::bottomContent"></div>
</body>
</html>
