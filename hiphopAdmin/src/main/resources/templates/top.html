<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>退出系统</title>
    <link href="/res/skin/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/res/skin/js/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            //顶部导航切换
            $(".nav li a").click(function () {
                $(".nav li a.selected").removeClass("selected")
                $(this).addClass("selected");
            });
        })
    </script>


</head>

<body style="background:url(/res/skin/images/topbg.gif) repeat-x;">

<div class="topleft">
    <a href="/page/main" target="_parent">
        <img src="/res/skin/images/logo1.png" width="300" height="56" title="系统首页"/></a>
</div>
<div class="topright">
    <ul>
        <li><span><img src="/res/skin/images/help.png" title="帮助" class="helpimg"/></span><a href="#">帮助</a>
        </li>
        <li><a href="#">关于</a></li>
        <li th:if="${session.sysUser!=null}"><a href="/admin/logout" onclick="return logout();" target="_parent">退出</a>
            <script type="text/javascript">
                function logout(a) {
                    if (window.confirm("确定退出系统吗?")) {
                        return true;
                    } else {
                        return false;
                    }
                }
            </script>
        </li>
    </ul>
    <div class="user" th:switch="${session.sysUser==null}">
        <span th:case="false" th:text="${session.sysUser.username}"></span>
        <span th:case="true">尚未登录系统</span>
    </div>

</div>

</body>
</html>
